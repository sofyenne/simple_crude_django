{%extends 'base.html'%}
{%load crispy_forms_tags%}

{% block content %}
<form action="" method="POST">
    {%csrf_token%}
{{form.name|as_crispy_field}}
{{form.email|as_crispy_field}}
<div class="row">
    <div class="col-md-8">{{form.password|as_crispy_field}}</div>
   
</div>
<div class="row">
    <div class="col-md-8"><button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>Save</button></div>

    <div class="col-md-4"><a href="../listsup" class="btn-secondary btn-block btn-lg"  style="text-align: center;"><i class="fas fa-hand-point-left"></i>Back</a></div>
</div>

</form>
{% endblock %}
